<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
	<link rel="shortcut icon" href="./Img/favicon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/reset.css" />
    <title>Rural Center</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #6ff175">
        <div class="container-fluid">
          <img
            src="./Img/icons8-ano-do-boi-48 (1).png"
            alt="Icone Cabeca boi"
          />
          <a class="navbar-brand" href="index.html">Rural Center</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="mt-5 text-center">Registrados</h1>

        <div class="text-right">
          <button
            type="button"
            class="xizinho btn btn-secondary rounded-circle mr-4 font-weight-bold"
            id="newBtnBovino"
            data-bs-toggle="modal"
            data-bs-target="#formCreateBovino"
            onclick="loadFormCreateBovino()"
          >
            +
          </button>
        </div>
        <div class="card-deck row row-cols-1 row-cols-md-3 g-4"></div>

        <form id="formBovino">
          <div
            class="modal fade"
            id="formCreateBovino"
            tabindex="-1"
            aria-labelledby="formBovinoLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="formBovinoLabel">Cadastro</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="raca-bovino"> Ra√ßa </label>
                    <input
                      type="text"
                      class="form-control"
                      id="raca-bovino"
                      name="raca"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bovino-imagem">Imagem</label>
                    <input
                      type="text"
                      class="form-control"
                      name="image"
                      id="bovino-imagem"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bovino-peso">Peso</label>
                    <input
                      type="text"
                      class="form-control"
                      name="peso"
                      id="bovino-peso"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bovino-nasc">Data de Nascimento</label>
                    <input
                      type="date"
                      class="form-control"
                      name="datanasc"
                      id="data-nasc"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fechar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Confirmar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js" type="module"></script>
  </body>
</html>
